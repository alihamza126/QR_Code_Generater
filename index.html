<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code Generater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
            <div class="container">
                <p>Enter your Text or URL</p>
                <input type="text" placeholder="Enter your Text or URL" id="qrText">
                <div id="qrBox">
                    <img src="" id="qrImage" download>
                    <div id="download"></div>
                    
                </div>
                <button class="" onclick="GenerateQrCode()">Generate QR Code </button>
            </div>
   </div>
   <!-- <a href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=kl.png" download="">donload</a> -->
   <div class="developer">
        <h1>This is Designed by Ali </h1>
   </div>

   <script>
    let qrText=document.getElementById('qrText');
    let qrImage=document.getElementById('qrImage');
    let title =document.getElementById('title');

    function GenerateQrCode(){
       if(qrText.value.length>0)
       {
        let imagesrc='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+qrText.value;
        qrImage.src=imagesrc;
        download.innerHTML=` 
        <button class="down"><a class="a" href="${imagesrc}" download" do>Download Image</a></button>
        `;
       }
       else{
            qrText.classList.add('error');
            setTimeout(() => {
                qrText.classList.remove('error');
            },1000);
       }
    }
   
   </script>
</body>
</html>
